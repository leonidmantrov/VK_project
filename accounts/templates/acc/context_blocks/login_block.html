<div class="row mb-3">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
        <input type="text"
               name="{{ field.html_name }}"
               class="form-control {% if field.errors %}is-invalid{% endif %}"
               id="{{ field.id_for_label }}"
               value="{{ field.value|default_if_none:'' }}"
               placeholder="{{ field.field.widget.attrs.placeholder|default:'Введите логин' }}"
               maxlength="{{ field.field.max_length|default:'30' }}"
               {% if field.field.required and not for_settings %}required{% endif %}
               {% if for_settings %}readonly{% endif %}>
        {% if field.errors %}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        <div class="form-text">
            {% if for_settings %}Логин нельзя изменить{% else %}{{ field.help_text|default:"Максимум 30 символов" }}{% endif %}
        </div>
    </div>
</div>
