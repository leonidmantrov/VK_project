<div class="row mb-3">
    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
        <input type="text" name="login"
               class="form-control {% if login_error %}is-invalid{% endif %}"
               id="inputLogin"
               value="{{ user_login|default:'' }}"
               placeholder="dr_pepper"
               maxlength="30"
               {% if not for_settings %}required{% endif %}
               {% if for_settings %}readonly{% endif %}>
        {% if login_error %}
            <div class="invalid-feedback">{{ login_error }}</div>
        {% endif %}
        <div class="form-text">
            {% if for_settings %}Логин нельзя изменить{% else %}Максимум 30 символов.{% endif %}
        </div>
    </div>
</div>
