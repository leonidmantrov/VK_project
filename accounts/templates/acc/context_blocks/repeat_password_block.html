<div class="row mb-3">
    <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Repeat password</label>
    <div class="col-sm-10">
        <input type="password" name="password_repeat" class="form-control {% if password_error %}is-invalid{% endif %}" id="inputPasswordConfirm" placeholder="Повторите пароль" required>
        {% if password_error %}
            <div class="invalid-feedback">
                {{ password_error }}
            </div>
        {% endif %}
    </div>
</div>
