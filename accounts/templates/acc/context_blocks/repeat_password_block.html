<div class="row mb-3">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">Repeat password</label>
    <div class="col-sm-10">
        <input type="password"
               name="{{ field.html_name }}"
               class="form-control {% if field.errors %}is-invalid{% endif %}"
               id="{{ field.id_for_label }}"
               value="{{ field.value|default_if_none:'' }}"
               placeholder="{% if for_settings %}Повторите новый пароль{% else %}Повторите пароль{% endif %}"
               {% if field.field.required and not for_settings %}required{% endif %}>
        {% if field.errors %}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
    </div>
</div>
