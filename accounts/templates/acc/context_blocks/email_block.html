<div class="row mb-3">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">Your email</label>
    <div class="col-sm-10">
        <input type="email"
               name="{{ field.html_name }}"
               class="form-control {% if field.errors %}is-invalid{% endif %}"
               id="{{ field.id_for_label }}"
               value="{{ field.value|default_if_none:'' }}"
               placeholder="{{ field.field.widget.attrs.placeholder|default:'email@example.com' }}"
               {% if field.field.required %}required{% endif %}>
        {% if field.errors %}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
