<div class="row mb-3">
    <label for="inputOldPassword" class="col-sm-2 col-form-label">Старый пароль</label>
    <div class="col-sm-10">
        <input type="password"
               name="old_password"
               class="form-control {% if password_error %}is-invalid{% endif %}"
               id="inputOldPassword"
               placeholder="Введите старый пароль">
        {% if password_error %}
            <div class="invalid-feedback">{{ password_error }}</div>
        {% endif %}
        <div class="form-text">Обязательно для смены пароля</div>
    </div>
</div>
