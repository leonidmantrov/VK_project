<div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">
        {% if for_settings %}Новый пароль{% else %}Password{% endif %}
    </label>
    <div class="col-sm-10">
        <input type="password"
               name="password"
               class="form-control {% if password_error %}is-invalid{% endif %}"
               id="inputPassword"
               value="{% if not for_settings %}{{ user_password|default:'' }}{% endif %}"
               placeholder="{% if for_settings %}Введите новый пароль{% else %}Введите пароль{% endif %}"
               minlength="8"
               {% if not for_settings %}required{% endif %}>
        {% if password_error %}
            <div class="invalid-feedback">{{ password_error }}</div>
        {% endif %}
        <div class="form-text">
            {% if for_settings %}Минимум 8 символов. Оставьте пустым, если не хотите менять.
            {% else %}Минимум 8 символов.{% endif %}
        </div>
    </div>
</div>
