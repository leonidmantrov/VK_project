<div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" name="password" class="form-control {% if password_error %}is-invalid{% endif %}"
               id="inputPassword" value="{{ user_password }}" placeholder="Введите пароль" minlength="8" required>
        {% if password_error %}
            <div class="invalid-feedback">{{ password_error }}</div>
        {% endif %}
        <div class="form-text">Минимум 8 символов.</div>
    </div>
</div>
