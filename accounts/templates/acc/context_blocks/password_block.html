<div class="row mb-3">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
        {% if for_settings %}New password{% else %}Password{% endif %}
    </label>
    <div class="col-sm-10">
        <input type="password"
               name="{{ field.html_name }}"
               class="form-control {% if field.errors %}is-invalid{% endif %}"
               id="{{ field.id_for_label }}"
               value="{{ field.value|default_if_none:'' }}"
               placeholder="{{ field.field.widget.attrs.placeholder|default:'Введите пароль' }}"
               {% if field.field.min_length %}minlength="{{ field.field.min_length }}"{% endif %}
               {% if field.field.required and not for_settings %}required{% endif %}>
        {% if field.errors %}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        <div class="form-text">
            {% if for_settings %}{{ field.help_text|default:"Минимум 8 символов. Оставьте пустым, если не хотите менять." }}
            {% else %}{{ field.help_text|default:"Минимум 8 символов" }}{% endif %}
        </div>
    </div>
</div>
